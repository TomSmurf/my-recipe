<div>
  <div class="d-flex justify-content-center">
    <div class="col-lg-6 col-md-8 col-sm-10">
      <h1>Sign in</h1>
      <div class="alert alert-danger" *ngIf="authenticationError">
        <strong>Failed to sign in!</strong> Please check your credentials and try again.
      </div>
      <form class="form" role="form" (ngSubmit)="login()" [formGroup]="loginForm">
        <div class="mb-3">
          <label class="username-label" for="username">Login</label>
          <input type="text" class="form-control" name="username" id="username" placeholder="Login"
            formControlName="username" #username />
        </div>

        <div class="mb-3">
          <label for="password">Password</label>
          <input type="password" class="form-control" name="password" id="password" placeholder="Password"
            formControlName="password" />
        </div>

        <div class="form-check">
          <label class="form-check-label" for="rememberMe">
            <input class="form-check-input" type="checkbox" name="rememberMe" id="rememberMe"
              formControlName="rememberMe" />
            Remember me
          </label>
        </div>

        <button type="submit" class="btn btn-primary">Sign in</button>
      </form>

      <div class="mt-3 alert alert-warning">
        You don't have an account yet?
        <a class="alert-link" routerLink="/account/register">Register a new account</a>
      </div>
    </div>
  </div>
</div>
